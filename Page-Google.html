<!-- Projet page d'accueil Google-->
<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link href="Mise-en-page.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <!--Début de l'entête de la page-->
        <div class="entête">
            <ul>
                <li class="fleft">À propos</li>
                <li class="fleft">Google Store</li>
                <img class="fright" src="./LogoConnection.png">
                <li class="fright">Images</li>
                <li class="fright">Gmail</li>    
            </ul>
        </div>
        <!--Fin de l'entête de la page-->
        
        <!--Centre de la page-->
        <center>
            <div>
                <img class="middle" src="./LogoGoogle.png" alt="Google Logo">
            </div>
            
            <!--Barre de recherche-->
            <div>
                <form>
                    <img src="./LogoLoupe.png">
                    <input type="text" style="color:#bcbdc0" value="Search...">
                    <img src="./LogoMicro.png">
                </form>
            </div>

            <!--Boutons sous la barre de recherche-->
            <div>
                <input type="button" value="Recherche Google">
                <input type="button" value="J'ai de la chance">
            </div>

            <!--Donne une séparation entre les deux items-->
            <p></p>

            <!--Options choix de la langue-->
            <div>
                <p>disponible en : </p>
                <p style="color:rgb(93, 122, 219)">English</p>
            </div>

        </center>
        <!--Fin du centre de la page-->

        <!--Pied de page-->
        <div class="Pieddepage">
            <div>
                <li class="footer1">Canada</li>
            </div>

            <ul class="bottom">
                <li class="footer2">Publicité</li>
                <li class="footer2">Entreprise</li>
                <li class="footer2">Comment fonctionne la recherche Google?</li>
                <li class="rfooter">Paramètres</li>
                <li class="rfooter">Conditions d'utillisation</li>
                <li class="rfooter">Confidentialité</li>
            </ul>
        </div>
        <!--Fin du pied de page-->
                
    </body>
</html>
